<!DOCTYPE html lang = "en">
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Login/Sign-Up</title>
    </head>
    <body style="background-image: url('/HTML CSS/feb-2025-advanced-html-ianmugi048/media/pexels-maoriginalphotography-1485894.jpg');  background-size: cover; background-repeat: no-repeat;">
        <section>
            <nav id="navbar" style="border: 2px; border-color: rgb(62, 62, 226); border-style: solid; display: flex; justify-content: space-between; padding: 10px; background-color: rgb(116, 202, 81);">
                <a href = "index.html">Home</a>
                <a href = "#about">About Us</a>
                <a href = "#contact">Contact Us</a>
                <a href = "#services">Services</a>
                <a href= "login.html">Login/Register</a>
            </nav>
        </section>
        <section>
            <header style="font-family: sans-serif; font-size: large;">Welcome to MultiMedia, the World of Wonder</header>
        </section>
        <section>
            <main style="display: flex; justify-content: center; align-items: center;">
                <form action="index.html" method="post" enctype="multi-part-form-data" style="display: flex; flex-direction: column; width: 300px;">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>

                    <button type="submit">Sign In</button><br><br>
                    <button type="button" onclick="window.location.href='sign-up.html'">Sign Up</button><br><br>
                </form> <br><br>
            </main>
        </section>
    </body>
</html>
