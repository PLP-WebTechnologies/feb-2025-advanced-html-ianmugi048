<!DOCTYPE html lang = "en">
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Sign-Up</title>
    </head>
    <body style="background-image: url('/HTML CSS/feb-2025-advanced-html-ianmugi048/media/pexels-maoriginalphotography-1485894.jpg');  background-size: cover; background-repeat: no-repeat;">
        <section>
            <nav id="navbar" style="border: 2px; border-color: rgb(62, 62, 226); border-style: solid; display: flex; justify-content: space-between; padding: 10px; background-color: rgb(116, 202, 81);">
                <a href = "index.html">Home</a>
                <a href = "#about">About Us</a>
                <a href = "#contact">Contact Us</a>
                <a href = "#services">Services</a>
                <a href= "login.html">Login/Register</a>
            </nav>
        </section>
        <section>
            <header style="font-family: sans-serif; font-size: large;">Welcome to MultiMedia, the World of Wonder</header>
        </section>
        <section>
            <main style="display: flex; justify-content: center; align-items: center;">
                <form action="index.html" method="post" enctype="multi-part-form-data" style="display: flex; flex-direction: column; width: 300px;">
                    <label for = "first-name">First Name:</label>
                    <input type = "text" id = "first-name" placeholder = "firstname" required><br><br>

                    <label for = "last-name" >Last Name:</label>
                    <input type = "text" id = "last-name" placeholder = "lastname" required><br><br>

                    <label for = "date-of-birth">Date of Birth:</label>
                    <input type = "date" id = "date-of-birth" name = "date-of-birth" required><br><br>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>

                    <label for ="gender">Gender</label>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select><br><br>

                    <label for = "marital-status">Marital Status</label>
                    <input type = "radio" id = "single" name = "marital-status" value = "single">
                    <label for = "single">Single</label><br><br>
                    <input type = "radio" id = "married" name = "marital-status" value = "married">
                    <label for = "married">Married</label><br><br>
                    <input type = "radio" id = "divorced" name = "marital-status" value = "divorced">
                    <label for = "divorced">Divorced</label><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="qwerty@email.com" required><br><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>

                    <label for ="confirm-password">Confirm Password</label>
                    <input type ="password" id ="confirm-password" name ="confirm-password" required><br><br>

                    <label for = "privacy-policy">Privacy Policy</label>
                    <input type = "checkbox" id = "privacy-policy" name = "privacy-policy" value = "privacy-policy" required><br><br>

                    <label for = "terms-and-conditions">Terms and Conditions</label>
                    <input type = "checkbox" id = "terms-and-conditions" name = "terms-and-conditions" value = "terms-and-conditions" required><br><br>

                    <button type="submit">Sign Up</button>
                </form> 
            </main> 
        </section>
</html>
